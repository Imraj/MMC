<ion-header-bar class="bar bar-assertive">
    <button class="button button-clear button-icon ion-navicon" ng-click="showMenu()"></button>
    <h1 class="title">People</h1>
    <button class="button button-clear button-icon ion-search"></button>
</ion-header-bar>

<div class="bar bar-subheader">
  <ion-tabs>
      <ion-tab title="List" href="#/tab/movies/list">

      </ion-tab>

      <ion-tab title="Recommended">

      </ion-tab>
  </ion-tabs>
</div>

<ion-view title="Home">
  <ion-content class="has-subheader list-inset">
    <ion-list>
      <ion-item ng-repeat="actor in actors" href="#/actors/{{actor.personId}}" class="item-avatar-left item-text-wrap">
          <img src="../img/{{actor.image}}" />
          <h2>{{actor.name}}</h2>
          <h3>Ratings : {{actor.popularity}}</h3>

          <p>
            Featured In :
            {{actor.featured_in}}
          </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
